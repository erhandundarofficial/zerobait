<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zerobait</title>
    <style>
      body { margin: 0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu; background: #0b1220; color: #fff; }
      .container { padding: 12px; width: 320px; }
      .card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 12px; padding: 12px; }
      .row { display:flex; align-items:center; gap:8px; }
      .pill { padding: 2px 8px; border: 1px solid rgba(255,255,255,0.12); border-radius: 999px; font-size: 12px; opacity: 0.85; }
      .score { height: 8px; border-radius: 999px; background: rgba(255,255,255,0.12); overflow: hidden; }
      .score > div { height: 100%; }
      .muted { opacity:0.85; font-size: 12px; }
      .btn { font-size:12px; padding:6px 8px; border-radius:8px; border:1px solid rgba(255,255,255,0.12); background:rgba(255,255,255,0.06); color:white; cursor:pointer }
      .center { display:flex; align-items:center; justify-content:center; }
      .spinner { width: 28px; height: 28px; border: 3px solid rgba(255,255,255,0.2); border-top-color: #22d3ee; border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="loading" class="card center" style="height: 140px; gap:10px">
        <div class="spinner"></div>
        <div class="muted" id="loadingText">Scanningâ€¦</div>
      </div>
      <div id="content" class="card">
        <div class="row" style="justify-content:space-between;">
          <div class="row">
            <div id="dot" style="width:10px;height:10px;border-radius:50%;background:#10b981"></div>
            <div style="font-weight:900">LOW RISK</div>
          </div>
          <span class="pill" id="hostname">example.com</span>
        </div>
        <div class="muted" id="url" style="margin-top:8px">URL: https://example.com/</div>
        <div id="summary" style="margin-top:10px; font-weight:600"></div>
        <div class="score" style="margin-top:10px"><div id="bar" style="width:0%; background:#10b981"></div></div>
        <div class="row" style="margin-top:12px; justify-content:space-between">
          <button id="btn-scan" class="btn">Rescan</button>
          <button id="btn-report" class="btn" style="background: rgba(239,68,68,0.2);">Report</button>
          <a class="btn" id="btn-open-app" href="http://localhost:5173/" target="_blank">Open App</a>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
